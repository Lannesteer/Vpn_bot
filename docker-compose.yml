version: '3.8'

services:
  bot:
    image: lannesteer/vpn-bot:latest
    command: ["python", "-m", "app.py"]
    restart: always

    env_file:
      - .env

  celery:
    image: lannesteer/vpn-bot:latest
    restart: always
    command: ["celery", "-A", "src.celery_worker.celery_worker", "worker", "--loglevel=info"]
    user: "1000:1000"
    env_file:
      - .env